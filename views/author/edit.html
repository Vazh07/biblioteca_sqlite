<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
  <link rel="icon" type="image/png" href="/css/icon.png">
</head>
<body>
  <div>
    <div class="row">
     <div class="eleven column" style="margin-top: 10%">
       <h2>{{title}}</h2>
       <table><thead>
        <tr>
          <th>Name</th>
          <th>Nationality</th>
          <th>Birth</th>
          <th>Field</th>
          <th>Books</th>
        </tr>
      </thead><tbody>
        {{#author}}
        <form action="/author/{{author_id}}" method="POST">
          <input type="hidden" name="_method" value="PUT">
          <tr><td><input type="text" name="author_name" value="{{author_name}}"></td>
            <td><input type="text" name="author_nationality" value="{{author_nationality}}"></td>
            <td><input type="number" name="author_birth_year" value="{{author_birth_year}}"></td>
            <td><input type="text" name="author_fields" value="{{author_fields}}"></td>
            <td>
              <ul>
                {{#books}}<li><a href="/book/{{book_id}}">{{book_title}}</a></li>{{/books}}
              </ul><br>
              {{#allBooks}}
              <div class="same-row">
                <input type="checkbox" name="book_{{book_id}}" value="{{book_id}}">
                <label for="book_{{book_id}}">{{book_title}}</label><br>
              </div>
              {{/allBooks}}
            </td></tr>
            <input class="button-primary" type="submit" value="Update">
          </form>
        {{/author}}</tbody>
      </table>
    </div>
  </div>
  <a class="button button-primary" href="/author">Back</a> 
</div>
</body>
