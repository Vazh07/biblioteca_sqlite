<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
  <link rel="icon" type="image/png" href="/css/icon.png">
</head>
<body>
  <div>
    <div class="row">
     <div class="eleven column" style="margin-top: 10%">
       <h2>{{title}}</h2>
       <table><thead>
        <tr>
          <th>Name</th>
          <th>Nationality</th>
          <th>Birth</th>
          <th>Field</th>
          <th>Books</th>
        </tr>
      </thead><tbody>
        {{#authors}}
        <tr><td><a href="/author/{{id}}"/>{{author}}</a></td>
          <td>{{nationality}}</td>
          <td>{{birth_year}}</td>
          <td>{{fields}}</td>
          <td><ul>{{#books}}<li><a href="/book/{{book_id}}">{{book_name}}</a></li>{{/books}}</ul></td></tr>
        {{/authors}}</tbody>
      </table>
    </div>
  </div>
  <a class="button button-primary" href="/">Back</a>
</div>
</body>
