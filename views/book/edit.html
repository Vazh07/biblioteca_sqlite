<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
  <link rel="icon" type="image/png" href="/css/icon.png">
</head>
<body>
  <div>
    <div class="row">
      <div class="eleven column" style="margin-top: 10%">
       <h2>{{title}}</h2>
       <table><thead>
        <tr>
          <th>title</th>
          <th>edition</th>
          <th>copyright</th>
          <th>language</th>
          <th>pages</th>
          <th>author</th>
          <th>publisher</th>
        </tr>
      </thead><tbody>
        {{#book}}
        <form action="/book/{{author_id}}" method="POST">
          <input type="hidden" name="_method" value="PUT">
         <tr><td><input type="text" name="book_title" value="{{book_title}}"></td>
          <td><input type="text" name="book_edition" value="{{book_edition}}"></td>
          <td><input type="number" name="book_copyright" value="{{book_copyright}}"></td>
          <td><input type="text" name="book_language" value="{{book_language}}"></td>
          <td><input type="number" name="book_pages" value="{{book_pages}}"></td>
          <td>
            <a href="/author/{{book_author_id}}"/>{{book_author}}</a><br>
            {{#authors}}
            <div class="same-row">
                <input type="radio" name="author-id" value="{{author_name}}">
                <label for="author-{{author_id}}">{{author_name}}</label><br>
              </div>
            {{/authors}}
          </td>
          <td>
            <a href="/publisher/{{book_publisher_id}}"/>{{book_publisher}}</a><br>
            {{#publishers}}
            <div class="same-row">
                <input type="radio" name="publisher-id" value="{{publisher_name}}">
                <label for="publisher-{{publisher_id}}">{{publisher_name}}</label><br>
              </div>
            {{/publishers}}
          </td>
          </tr>
          <input class="button-primary" type="submit" value="Update">
        </form>
        {{/book}}</tbody>
      </table>
    </div>
  </div>
  <a class="button button-primary" href="/book">Back</a>
</div>
</body>
