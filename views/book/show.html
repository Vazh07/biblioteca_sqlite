<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
  <link rel="icon" type="image/png" href="/css/icon.png">
</head>
<body>
  <div>
    <div class="row">
      <div class="eleven column" style="margin-top: 10%">
       <h2>{{title}}</h2>
       <table><thead>
        <tr>
          <th>title</th>
          <th>edition</th>
          <th>copyright</th>
          <th>language</th>
          <th>pages</th>
          <th>author</th>
          <th>publisher</th>
        </tr>
      </thead><tbody>
        {{#book}}
         <tr><td><a href="/book/{{book_id}}"/>{{book_title}}</a></td>
          <td>{{book_edition}}</td>
          <td>{{book_copyright}}</td>
          <td>{{book_language}}</td>
          <td>{{book_pages}}</td>
          <td><a href="/author/{{book_author_id}}"/>{{book_author}}</a></td>
          <td><a href="/publisher/{{book_publisher_id}}"/>{{book_publisher}}</a></td></tr>
          <a class="button button-primary" href="/book/{{book_id}}/edit">Edit</a> 
        {{/book}}</tbody>
      </table>
    </div>
  </div>
  <a class="button button-primary" href="/book">Back</a>
</div>
</body>
