<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
  <link rel="icon" type="image/png" href="/css/icon.png">
</head>
<body>
  <div>
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
     <h2>{{title}}</h2>
     <table><thead>
      <tr>
        <th>publisher</th>
        <th>country</th>
        <th>founded</th>
        <th>genre</th>
        <th>books_title</th>
      </tr>
    </thead><tbody>
      {{#publishers}}
      <tr><td><a href="/publisher/{{publisher_id}}"/>{{publisher_name}}</a></td>
        <td>{{publisher_country}}</td>
        <td>{{publisher_founded}}</td>
        <td>{{publisher_genre}}</td>
        <td><ul>{{#books}}<li><a href="/book/{{book_id}}">{{book_title}}</a></li>{{/books}}</ul></td></tr>
      {{/publishers}}</tbody>
    </table>
  </div>
</div>
<a class="button button-primary" href="/">Back</a>
  <a class="button button-secondary" href="/publisher/create">Add new publisher</a>
</div>
</body>
